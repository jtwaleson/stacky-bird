<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Stacky Bird</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='lib/bootstrap-3.1.1-dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='res/style.css'>
        <script type='text/javascript' src='lib/jquery-2.1.0.min.js'></script>
        <script src='lib/bootstrap-3.1.1-dist/js/bootstrap.min.js'></script>
        <script src='bin/script.js'></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Stacky Bird</a>
                </div>
                <div class="navbar-collapse collapse" style="height: 1px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Levels</a></li>
                        <li><a href="blocks.html">Blocks</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class='container factory1' style='margin-top: 80px;'>
            <h3 class='name'></h3>
            <p class='description'></p>
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-9">
                    <div class="game-container">
                    </div>
                    <div class="btn-group btn-group-lg btn-group-justified game-controls">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="list-group stack"></div>
                </div>
            </div>
        </div>
        <div class="modal blockpicker" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Choose an action</h4>
                    </div>
                    <div class="modal-body actions">
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='START'>START/FINISH</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='UP'>UP</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='DOWN'>DOWN</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='RIGHT'>RIGHT</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='LEFT'>LEFT</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='RET'>RETURN</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='ADD'>ADD</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='SUB'>SUBTRACT</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='RND'>RANDOM</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='SWP'>SWAP</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='INP'>INPUT</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" data-action='DUP'>DUPLICATE</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
